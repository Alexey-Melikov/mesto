<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Mesto</title><script defer="defer" src="main.4c1e1299ce6a138d7a17.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page"><div class="page__container"><header class="header"><img class="header__logo" src="03b78ada3425e9132ff3.svg" alt="Надпись 'Место"/></header><main class="content"><section class="profile"><img class="profile__image" src="d665145c1609b5a051e1.jpg" alt="фотография Жак-Ив Кусто"/><div class="profile__info"><h1 class="profile__name">Жак-Ив Кусто</h1><button aria-label="Кнопка открытия профиля" type="button" class="profile__edit-button button-hover"></button><p class="profile__description">Исследователь океана</p></div><button aria-label="Кнопка открытия добавления фото с описанием" type="button" class="profile__add-button button-hover"></button></section><ul class="places"></ul></main><footer class="footer"><p class="footer__copyright">© 2023 Alexey Melikov</p></footer><section class="popup" id="popup__profile-setting"><div class="popup__container"><button aria-label="Кнопка закрытия профиля" id="profile-setting_close-button" type="button" class="popup__close-button button-hover"></button><h2 class="popup__profile-setup">Редактировать профиль</h2><form novalidate name="profile-setup-form" id="profile-setting__form" class="popup__form"><fieldset class="popup__fieldset"><label class="popup__label"><input required minlength="2" maxlength="40" class="popup__input popup__input_name" placeholder="Имя" name="username" id="username"/> <span class="username-error popup__input-error"></span></label> <label class="popup__label"><input required minlength="2" maxlength="200" class="popup__input popup__input_description" placeholder="О себе" name="descriptionImput" id="descriptionImput"/> <span class="descriptionImput-error popup__input-error"></span></label></fieldset><button type="submit" class="popup__save-button popup__button button-hover">Сохранить</button></form></div></section><section class="popup" id="popup__cards-setting"><div class="popup__container"><button aria-label="Кнопка закрытия" id="cards-setting_close-button" type="button" class="popup__close-button button-hover"></button><h2 class="popup__profile-setup">Новое место</h2><form novalidate name="cards-setting-form" class="popup__form" id="cards-setting__form"><fieldset class="popup__fieldset"><label class="popup__label"><input minlength="2" maxlength="30" required class="popup__input popup__input_title" placeholder="название" name="nameInput" id="nameInput"/> <span class="nameInput-error popup__input-error"></span></label> <label class="popup__label"><input required class="popup__input popup__input_url" placeholder="Ссылка на картинку" type="url" name="urlImput" id="urlImput"/> <span class="urlImput-error popup__input-error"></span></label></fieldset><button type="submit" class="popup__save-button popup__button popup__cards-button button-hover">Создать</button></form></div></section><section class="popup popup-image" id="popup-image"><figure class="popup-image__figure"><button aria-label="Кнопка закрытия окна" id="popup-image__close-button" type="button" class="popup-image__close-button popup__close-button button-hover"></button> <img class="popup-image__image" src="#" alt=""/><figcaption class="popup-image__caption"></figcaption></figure></section><template id="template-place"><li class="places__place"><button aria-label="Кнопка удалить карточку" class="places__delete-icon button-hover" type="button"></button> <img class="places__image" src="#"/><div class="places__group"><h2 class="places__depiction"></h2><button aria-label="Кнопка поставить лайк" type="button" class="places__heart"></button></div></li></template></div></div></body></html>
