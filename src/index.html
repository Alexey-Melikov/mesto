<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
  </head>
  <body>
    <div class="page">
      <div class="page__container">
        <!--HEADER-->
        <header class="header">
          <img
            class="header__logo"
            src="<%=require('./images/logo/header-logo.svg')%>"
            alt="Надпись 'Место"
          />
        </header>
        <!--HEADER-->
        <!--PROFILE-->
        <main class="content">
          <section class="profile">
            <div class="profile__avatar-containrer">
              <img
                class="profile__image"
                src="<%=require('./images/KUSTO.jpg')%>"
                alt="фотография Жак-Ив Кусто"
              />
              <button class="profile__avatar-button"></button>
            </div>
            <div class="profile__info">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button
                aria-label="Кнопка открытия профиля"
                type="button"
                class="profile__edit-button button-hover"
              ></button>
              <p class="profile__description">Исследователь океана</p>
            </div>
            <button
              aria-label="Кнопка открытия добавления фото с описанием"
              type="button"
              class="profile__add-button button-hover"
            ></button>
          </section>
          <!--PROFILE-->
          <!--PLACES-->
          <ul class="places"></ul>
          <!--PLACES-->
        </main>
        <!--FOOTER-->
        <footer class="footer">
          <p class="footer__copyright">© 2023 Alexey Melikov</p>
        </footer>
        <!--FOOTER-->

        <!--POPUP PROFILE SETTING-->
        <section class="popup" id="popup__profile-setting">
          <div class="popup__container">
            <button
              aria-label="Кнопка закрытия профиля"
              id="profile-setting_close-button"
              type="button"
              class="popup__close-button button-hover"
            ></button>
            <h2 class="popup__profile-setup">Редактировать профиль</h2>
            <form
              novalidate
              name="profile-setup-form"
              id="profile-setting__form"
              class="popup__form"
            >
              <fieldset class="popup__fieldset">
                <label class="popup__label">
                  <input
                    required
                    minlength="2"
                    maxlength="40"
                    class="popup__input popup__input_name"
                    placeholder="Имя"
                    type="text"
                    name="name"
                    id="name"
                  />
                  <span class="name-error popup__input-error"></span>
                </label>
                <label class="popup__label">
                  <input
                    required
                    minlength="2"
                    maxlength="200"
                    class="popup__input popup__input_description"
                    placeholder="О себе"
                    type="text"
                    name="about"
                    id="about"
                  />
                  <span class="about-error popup__input-error"></span>
                </label>
              </fieldset>
              <button
                type="submit"
                class="popup__save-button popup__button button-hover"
              >
                Сохранить
              </button>
            </form>
          </div>
        </section>
        <!--POPUP PROFILE SETTING-->

        <!--POPUP CARDS SETTING-->
        <section class="popup" id="popup__cards-setting">
          <div class="popup__container">
            <button
              aria-label="Кнопка закрытия"
              id="cards-setting_close-button"
              type="button"
              class="popup__close-button button-hover"
            ></button>
            <h2 class="popup__profile-setup">Новое место</h2>
            <form
              novalidate
              name="cards-setting-form"
              class="popup__form"
              id="cards-setting__form"
            >
              <fieldset class="popup__fieldset">
                <label class="popup__label">
                  <input
                    minlength="2"
                    maxlength="30"
                    required
                    class="popup__input popup__input_title"
                    placeholder="название"
                    type="text"
                    name="name"
                    id="nameInput"
                  />
                  <span class="nameInput-error popup__input-error"></span>
                </label>
                <label class="popup__label">
                  <input
                    required
                    class="popup__input popup__input_url"
                    placeholder="Ссылка на картинку"
                    type="url"
                    name="link"
                    id="urlImput"
                  />
                  <span class="urlImput-error popup__input-error"></span>
                </label>
              </fieldset>
              <button
                type="submit"
                class="popup__save-button popup__button button-hover"
              >
                Создать
              </button>
            </form>
          </div>
        </section>
        <!--POPUP CARDS SETTING-->

        <!--POPUP IMAGE -->
        <section class="popup popup-image" id="popup-image">
          <figure class="popup-image__figure">
            <button
              aria-label="Кнопка закрытия окна"
              id="popup-image__close-button"
              type="button"
              class="popup-image__close-button popup__close-button button-hover"
            ></button>
            <img class="popup-image__image" src="#" alt="" />
            <figcaption class="popup-image__caption"></figcaption>
          </figure>
        </section>
        <!--POPUP IMAGE-->

        <!--template-->
        <template id="template-place-owner">
          <li class="places__place">
            <button
              aria-label="Кнопка удалить карточку"
              class="places__delete-icon button-hover"
              type="button"
            ></button>
            <img class="places__image" src="#" />
            <div class="places__group">
              <h2 class="places__depiction"></h2>
              <div class="places__like-container">
                <button
                  aria-label="Кнопка поставить лайк"
                  type="button"
                  class="places__heart"
                ></button>
                <span class="places__like-calculator"></span>
              </div>
            </div>
          </li>
        </template>
        <!--template-->

        <!--template-->
        <template id="template-place">
          <li class="places__place">
            <img class="places__image" src="#" />
            <div class="places__group">
              <h2 class="places__depiction"></h2>
              <div class="places__like-container">
                <button
                  aria-label="Кнопка поставить лайк"
                  type="button"
                  class="places__heart"
                ></button>
                <span class="places__like-calculator"></span>
              </div>
            </div>
          </li>
        </template>
        <!--template-->

        <!--Delete card popup popup_opened-->
        <section class="popup" id="delete-card">
          <div class="popup__container">
            <button
              aria-label="Кнопка закрытия"
              id="delete-card_close-button"
              type="button"
              class="popup__close-button button-hover"
            ></button>
            <form
              name="delete-card-form"
              class="popup__form"
              id="delete-card__form"
            >
              <h2 class="popup__profile-setup">Вы уверены?</h2>
              <button
                aria-label="Согласие на удаление фотографии"
                type="submit"
                class="popup__save-button popup__delete-button popup__button button-hover"
              >
                Да
              </button>
            </form>
          </div>
        </section>
        <!--Delete card popup-->

        <!--Update avatar form-->
        <section class="popup" id="update-avatar">
          <div class="popup__container">
            <button
              aria-label="Кнопка закрытия"
              id="update-avatar_close-button"
              type="button"
              class="popup__close-button button-hover"
            ></button>
            <form
              name="update-avatar-form"
              class="popup__form"
              id="update-avatar__form"
            >
              <h2 class="popup__profile-setup">Обновить аватар?</h2>
              <fieldset class="popup__fieldset">
                <label class="popup__label">
                  <input
                    required
                    class="popup__input popup__input_avatar"
                    placeholder="Ссылка на аватар"
                    type="url"
                    name="avatarImput"
                    id="avatarImput"
                  />
                  <span class="avatarImput-error popup__input-error"></span>
                </label>
              </fieldset>
              <button
                type="submit"
                class="popup__save-button popup__button button-hover"
              >
                Сохранить
              </button>
            </form>
          </div>
        </section>
        <!--Update avatar form-->
      </div>
    </div>

    
  </body>
</html>
