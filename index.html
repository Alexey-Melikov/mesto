<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mestro</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <div class="page__container">
        <!--HEADER-->
        <header class="header">
          <img
            class="header__logo"
            src="./images/logo/header-logo.svg"
            alt="Надпись 'Место"
          />
        </header>
        <!--HEADER-->
        <!--PROFILE-->
        <main class="content">
          <section class="profile">
            <img
              class="profile__image"
              src="./images/KUSTO.jpg"
              alt="фотография Жак-Ив Кусто"
            />
            <div class="profile__info">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button
                type="button"
                class="profile__edit-button button-hover"
              ></button>
              <p class="profile__description">Исследователь океана</p>
            </div>
            <button
              type="button"
              class="profile__add-button button-hover"
            ></button>
          </section>
          <!--PROFILE-->
          <!--PLACES-->
          <section class="places">
            <div class="places__place">
              <img
                class="places__image"
                src="./images/Altai-mountains.jpg"
                alt="Изображение Горы алтая"
              />
              <div class="places__group">
                <h2 class="places__depiction">Горы алтая</h2>
                <button
                  type="button"
                  class="places__heart-disabled button-hover"
                ></button>
              </div>
            </div>

            <div class="places__place">
              <img
                class="places__image"
                src="./images/Kamchatka-Russia.jpg"
                alt="Изображение Камчатка"
              />
              <div class="places__group">
                <h2 class="places__depiction">Камчатка</h2>
                <button
                  type="button"
                  class="places__heart-disabled button-hover"
                ></button>
              </div>
            </div>

            <div class="places__place">
              <img
                class="places__image"
                src="./images/Kungur-cave.jpg"
                alt="Изображение Кунгурская пещера"
              />
              <div class="places__group">
                <h2 class="places__depiction">Кунгурская пещера</h2>
                <button
                  type="button"
                  class="places__heart-disabled button-hover"
                ></button>
              </div>
            </div>

            <div class="places__place">
              <img
                class="places__image"
                src="./images/lake-elton.jpg"
                alt="Изображение озеро эльтон"
              />
              <div class="places__group">
                <h2 class="places__depiction">Озеро эльтон</h2>
                <button
                  type="button"
                  class="places__heart-disabled button-hover"
                ></button>
              </div>
            </div>

            <div class="places__place">
              <img
                class="places__image"
                src="./images/Marble-Canyon-Ruskeala.jpg"
                alt="Изображение Мраморный каньон Рускеала"
              />
              <div class="places__group">
                <h2 class="places__depiction">Мраморный каньон Рускеала</h2>
                <button
                  type="button"
                  class="places__heart-disabled button-hover"
                ></button>
              </div>
            </div>

            <div class="places__place">
              <img
                class="places__image"
                src="./images/Valley-of-Geysers.jpg"
                alt="Изображение Долина гейзеров"
              />
              <div class="places__group">
                <h2 class="places__depiction">Долина гейзеров</h2>
                <button
                  type="button"
                  class="places__heart-disabled button-hover"
                ></button>
              </div>
            </div>
          </section>
          <!--PLACES-->
        </main>
        <!--FOOTER-->
        <footer class="footer">
          <p class="footer__copyright">© 2022 Mesto Russia</p>
        </footer>
        <!--FOOTER-->
        <!--POPUP-->
        <section class="popup">
          <div class="popup__container">
            <button
              type="button"
              class="popup__close-button button-hover"
            ></button>
            <h2 class="popup__profile-setup">Редактировать профиль</h2>
            <form name="popup-form" class="popup__form">
              <fieldset class="popup__fieldset">
                <input
                  class="popup__input popup__input_name"
                  placeholder="Имя"
                  type="text"
                  name="nameInput"
                />
                <input
                  class="popup__input popup__input_description"
                  placeholder="О себе"
                  type="text"
                  name="descriptionImput"
                />
              </fieldset>
              <button type="submit" class="popup__save-button button-hover">
                Сохранить
              </button>
            </form>
          </div>
        </section>
        <!--POPUP-->
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
