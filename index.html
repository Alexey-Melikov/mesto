<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <div class="page__container">
        <!--HEADER-->
        <header class="header">
          <img
            class="header__logo"
            src="./images/logo/header-logo.svg"
            alt="Надпись 'Место"
          />
        </header>
        <!--HEADER-->
        <!--PROFILE-->
        <main class="content">
          <section class="profile">
            <img
              class="profile__image"
              src="./images/KUSTO.jpg"
              alt="фотография Жак-Ив Кусто"
            />
            <div class="profile__info">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button
                type="button"
                class="profile__edit-button button-hover"
              ></button>
              <p class="profile__description">Исследователь океана</p>
            </div>
            <button
              type="button"
              class="profile__add-button button-hover"
            ></button>
          </section>
          <!--PROFILE-->
          <!--PLACES-->
          <ul class="places"></ul>
          <!--PLACES-->
        </main>
        <!--FOOTER-->
        <footer class="footer">
          <p class="footer__copyright">© 2022 Mesto Russia</p>
        </footer>
        <!--FOOTER-->

        <!--POPUP PROFILE SETTING-->
        <section class="popup" id="popup__profile-setting">
          <div class="popup__container">
            <button
              id="profile-setting_close-button"
              type="button"
              class="popup__close-button button-hover"
            ></button>
            <h2 class="popup__profile-setup">Редактировать профиль</h2>
            <form
              novalidate
              name="popup-form"
              id="profile-setting__form"
              class="popup__form"
            >
              <fieldset class="popup__fieldset">
                <label class="popup__label">
                  <input
                    required
                    minlength="2"
                    maxlength="40"
                    class="popup__input popup__input_name"
                    placeholder="Имя"
                    type="text"
                    name="username"
                    id="username"
                  />
                  <span class="username-error popup__input-error"></span>
                </label>
                <label class="popup__label">
                  <input
                    required
                    minlength="2"
                    maxlength="200"
                    class="popup__input popup__input_description"
                    placeholder="О себе"
                    type="text"
                    name="descriptionImput"
                    id="descriptionImput"
                  />
                  <span
                    class="descriptionImput-error popup__input-error"
                  ></span>
                </label>
              </fieldset>
              <button
                type="submit"
                class="popup__save-button popup__button button-hover"
              >
                Сохранить
              </button>
            </form>
          </div>
        </section>
        <!--POPUP PROFILE SETTING-->

        <!--POPUP CARDS SETTING-->
        <section class="popup" id="popup__cards-setting">
          <div class="popup__container">
            <button
              id="cards-setting_close-button"
              type="button"
              class="popup__close-button button-hover"
            ></button>
            <h2 class="popup__profile-setup">Новое место</h2>
            <form
              novalidate
              name="popup-form"
              class="popup__form"
              id="cards-setting__form"
            >
              <fieldset class="popup__fieldset">
                <label class="popup__label">
                  <input
                    required
                    class="popup__input popup__input_title"
                    placeholder="название"
                    type="text"
                    name="nameInput"
                    id="nameInput"
                  />
                  <span class="nameInput-error popup__input-error"></span>
                </label>
                <label class="popup__label">
                  <input
                    required
                    class="popup__input popup__input_url"
                    placeholder="Ссылка на картинку"
                    type="url"
                    name="descriptionImput"
                    id="descriptionImput"
                  />
                  <span
                    class="descriptionImput-error popup__input-error"
                  ></span>
                </label>
              </fieldset>
              <button
                type="submit"
                class="popup__save-button popup__button popup__cards-button button-hover"
              >
                Создать
              </button>
            </form>
          </div>
        </section>
        <!--POPUP CARDS SETTING-->

        <!--POPUP IMAGE -->
        <section class="popup popup-image" id="popup-image">
          <figure class="popup-image__figure">
            <button
              id="popup-image__close-button"
              type="button"
              class="popup-image__close-button popup__close-button button-hover"
            ></button>
            <img class="popup-image__image" src="#" alt="" />
            <figcaption class="popup-image__caption"></figcaption>
          </figure>
        </section>
        <!--POPUP IMAGE-->

        <!--template-->
        <template id="template-place">
          <li class="places__place">
            <button
              class="places__delete-icon button-hover"
              type="button"
            ></button>
            <img class="places__image" src="#" />
            <div class="places__group">
              <h2 class="places__depiction"></h2>
              <button type="button" class="places__heart"></button>
            </div>
          </li>
        </template>
        <!--template-->
      </div>
    </div>
    <script src="./scripts/validate.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
